<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/64d00f49f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading">
        <h2><b>EMPLOYEE'S REGISTRATION FORM</b></h2>
    </div>
    <div class="totaldiv"> <!--contains form and table-->
        <div class="form-page-container">
            <div class="pagination">
                <div class="number active">1 <p class="mini-heading">Your Details</p></div>
                <div class="bar"></div>
                <div class="number">2<p class="mini-heading">Your Address</p></div>
                <div class="bar"></div>
                <div class="number">3<p class="mini-heading">Submit and Preview</p></div>
            </div>
            <form id="myForm" class="form">
             
                <div class="steps">
                    <div class="step">
                        <h4>YOUR DETAILS</h4>
                        <div class="grid">
                            <div class="col">
                                <label>Email</label>
                                <input id="email" type="email">
                                <span id="email-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Password</label>
                                <input id="password">
                               
                                <span id="password-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>FirstName</label>
                                <input id="firstname">
                                <span id="firstname-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>LastName</label>
                                <input id="lastname">
                                <span id="lastname-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Phone Number</label>
                                <input id="phone">
                                <span id="phone-error" class="error-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <h4>YOUR ADDRESS</h4>
                        <div class="grid">
                            <div class="col">
                                <label>Country</label>
                                <select id="country">
                                    <option value="">Select Country</option>
                                </select>
                                <span id="country-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Select City</label>
                                <select id="city">
                                    <option value="">Select City</option>
                                </select>
                                <span id="city-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Select Area</label>
                                <select id="area">
                                    <option value="">Select Area</option>
                                </select>
                                <span id="area" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Pin Code</label>
                                <input id="pin">
                                <span id="pin-error" class="error-message"></span>
                            </div>
                            <div class="radio-col">
                                <label>Relocation</label>
                                <label>Yes</label>
                                <input type="checkbox" id="yes" value="yes">
                                <label>No</label>
                                <input type="checkbox" id="no" value="no">
                                <span id="email-error" class="error-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <button type="submit">Submit</button>
                        <button  type="Preview">Preview</button>
                    </div>
                </div>
                
            </form>
            <div class="footer">
                <button class="prev" disabled>Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
        <div class="table-div">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody>
                    <!--dynamic rows will be updated here-->
                </tbody>
            </table>
        </div>
    </div>
    <div id="toastBox">
    </div>
    <!-- The Modal -->
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete this row?</p>
            <div class="options">
                <button class="optionbutton" id="yesoption">Yes</button>
                <button class="optionbutton" id="nooption">No</button>
            </div>
        </div>

    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
