<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="assets/css folder/styles.css">
    <script src="https://kit.fontawesome.com/64d00f49f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading">
        <h2><b>EMPLOYEE'S REGISTRATION FORM</b></h2>
    </div>
    <div class="totaldiv"> <!--contains form and table-->
        <div class="form-page-container">
            <div class="pagination">
                <div class="number active"><span class="page">1</span> <p class="mini-heading">Your Details</p>
                </div>
                <div class="bar"></div>
                <div class="number"><span class="page">2</span><p class="mini-heading">Your Address</p>
                </div>
                <div class="bar"></div>
                <div class="number"><span class="page">3</span><p class="mini-heading">Submit and Preview</p>
                </div>
            </div>
            <form id="myForm" class="form">

                <div class="steps">
                    <div class="step">
                        <h4>YOUR DETAILS</h4>
                        <div class="grid">
                            <div class="col">
                                <label>Email*</label>
                                <input id="email" type="email" req name="Email" minLength="10" maxLength="40"
                                    pattern="^(.+)@(.+)$">
                                <span id="email-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Password*</label>
                                <input id="password" minLength="10" name="Password" minLength="8" maxlength="20"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" req>

                                <span id="password-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>FirstName*</label>
                                <input id="firstname" name="First Name" req>
                                <span id="firstname-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>LastName*</label>
                                <input id="lastname" name="Last Name" req>
                                <span id="lastname-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Phone Number*</label>
                                <input id="phone" minLength="10" maxLength="10" pattern="^\d{10}$" name="Phone Number"
                                    req>
                                <span id="phone-error" class="error-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <h4>YOUR ADDRESS</h4>
                        <div class="grid">
                            <div class="col">
                                <label>Country*</label>
                                <select id="country" req name="Country">
                                    <option value="">Select Country</option>
                                </select>
                                <br>
                                <span id="country-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Select City*</label>
                                <select id="city" name="City" req>
                                    <option value="">Select City</option>
                                </select>
                                <br>
                                <span id="city-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Select Area*</label>
                                <select id="area" name="Area" req>
                                    <option value="">Select Area</option>
                                </select>
                                <br>
                                <span id="area-error" class="error-message"></span>
                            </div>
                            <div class="col">
                                <label>Pin Code*</label>
                                <input id="pin" name="Pin Code" req>
                                <span id="pin-error" class="error-message"></span>
                            </div>
                            <div class="radio-col">
                                <label>Relocation</label>
                                <label>Yes</label>
                                <input type="checkbox" id="yes" value="yes">
                                <label>No</label>
                                <input type="checkbox" id="no" value="no">
                                <span id="relocation-error" class="error-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <!-- <button type="submit" id="submit">Submit</button>
                        <button type="button" id="preview">Preview</button> -->
                        <div>
                            <div class="preview-bg">
                                <div class="preview-bg-content">
                                    <div class="profile">
                                        <img
                                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
                                            <div class="full-name" id="firstname-value"></div>
                                    </div>
                                    <div class="box">
                                       
                                        <div class="field-content">
                                            <i class="fa-regular fa-envelope"></i>
                                            <div id="email-value"></div>
                                        </div>
                                        <div class="field-content">
                                            <i class="fa-solid fa-phone"></i>
                                            <div id="phone-value"></div>
                                        </div>
                                        <div class="field-content">
                                            <i class="fa-solid fa-location-dot"></i>
                                            <div id="country-value"></div>
                                        </div>
                                        <div class="field-content">
                                            <i class="fa-solid fa-globe"></i>
                                            <div id="relocation-value"></div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
            <div class="footer">
                <button class="prev" disabled>Previous</button>
                <button class="next">Next</button>
                
            </div>
            
        </div>
        <div class="table-div">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody>
                    <!--dynamic rows will be updated here-->
                </tbody>
            </table>
        </div>
    </div>
    <div id="toastBox">
    </div>
    <!-- The Modal -->
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="closedel" class="close">&times;</span>
            <p>Are you sure you want to delete this row?</p>
            <div class="options">
                <button class="optionbutton" id="yesoption">Yes</button>
                <button class="optionbutton" id="nooption">No</button>
            </div>
        </div>

    </div>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="assets/js folder/formModule.js"></script>
    <script src="assets/js folder/tableModule.js"></script>
    <script src="assets/js folder/stepperModule.js"></script>

    <script src="assets/js folder/script2.js"></script>
</body>

</html>
